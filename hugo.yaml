# Hugo configuration file
title: My Site

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false
defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: internet's butcher
  fa:
    languageName: فارسی
    languageCode: fa
    languageDirection: rtl
    weight: 3
    title: قصاب اینترنت
menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contribute
      url: "https://github.com/MahdiButcher/mahdibutcher.github.io"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: Telegram
      weight: 6
      url: "https://t.me/MahdiButcher"
      params:
        icon: telegram

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/MahdiButcher/mahdibutcher.github.io/edit/main/content"
